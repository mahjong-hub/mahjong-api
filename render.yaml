services:
  - type: web
    name: mahjong-api
    runtime: python
    region: singapore  # Closest to Sydney
    plan: starter  # $7/month
    branch: main
    buildCommand: |
      pip install --upgrade pip setuptools wheel pipenv
      pipenv requirements > requirements.txt
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: gunicorn mahjong_api.wsgi:application
    healthCheckPath: /healthz/
    envVars:
      # Python
      - key: PYTHON_VERSION
        value: 3.13

      # Django
      - key: DJANGO_SETTINGS_MODULE
        value: mahjong_api.settings.production

      - key: DJANGO_SECRET_KEY
        generateValue: true

      - key: DJANGO_DEBUG
        value: "False"

      - key: DJANGO_ALLOWED_HOSTS
        sync: false

      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        sync: false

      # Database (Neon - set manually in Render dashboard)
      - key: DATABASE_URL
        sync: false

      - key: REDIS_URL
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      # Celery
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      - key: CELERY_TASK_DEFAULT_QUEUE
        value: mahjong-default

      - key: R2_ACCESS_KEY_ID
        sync: false

      - key: R2_SECRET_ACCESS_KEY
        sync: false

      - key: R2_ENDPOINT_URL
        sync: false

      - key: R2_BUCKET_IMAGES
        value: mahjong-images-prod

      - key: R2_BUCKET_MODELS
        value: mahjong-models

      # ML/CV
      - key: MODAL_CV_ENDPOINT
        sync: false

      - key: MODEL_VERSION
        value: v2

      - key: DETECTION_CONFIDENCE_THRESHOLD
        value: 0.5

  - type: worker
    name: mahjong-worker
    runtime: python
    region: singapore
    plan: starter
    branch: main
    buildCommand: |
      pip install --upgrade pip setuptools wheel pipenv
      pipenv requirements > requirements.txt
      pip install -r requirements.txt
    startCommand: celery -A mahjong_api worker --loglevel=info --concurrency=2
    envVars:
      # Python
      - key: PYTHON_VERSION
        value: 3.13

      # Django
      - key: DJANGO_SETTINGS_MODULE
        value: mahjong_api.settings.production

      - key: DJANGO_SECRET_KEY
        sync: false  # Synced from web service

      # Database (Neon - set manually in Render dashboard)
      - key: DATABASE_URL
        sync: false

      # Redis
      - key: REDIS_URL
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: mahjong-redis
          property: connectionString

      - key: CELERY_TASK_DEFAULT_QUEUE
        value: mahjong-default

      # R2 Storage
      - key: R2_ACCESS_KEY_ID
        sync: false

      - key: R2_SECRET_ACCESS_KEY
        sync: false

      - key: R2_ENDPOINT_URL
        sync: false

      - key: R2_BUCKET_IMAGES
        value: mahjong-images-prod

      - key: R2_BUCKET_MODELS
        value: mahjong-models

      # ML/CV
      - key: MODAL_CV_ENDPOINT
        sync: false

      - key: MODEL_VERSION
        value: v2

      - key: DETECTION_CONFIDENCE_THRESHOLD
        value: 0.5

  # Redis for Celery
  - type: redis
    name: mahjong-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lru
