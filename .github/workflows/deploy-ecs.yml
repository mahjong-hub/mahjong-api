name: Deploy Django to ECS (Web + Worker)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: mahjong-api
  ECS_CLUSTER: mahjong-cluster

  # Choose based on ECS runtimePlatform:
  # X86_64 => linux/amd64
  # ARM64  => linux/arm64
  BUILD_PLATFORMS: linux/amd64

  # Web
  ECS_WEB_SERVICE: mahjong-api-task-service-yzr4x1bz
  ECS_WEB_TASK_DEFINITION: .aws/ecs-task-def.json
  WEB_CONTAINER_NAME: web

  # Worker
  ECS_WORKER_SERVICE: mahjong-worker-service
  ECS_WORKER_TASK_DEFINITION: .aws/ecs-worker-task-def.json
  WORKER_CONTAINER_NAME: worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.mahjongcalc.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prevent "No space left on device" from Docker layers + caches
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo docker system prune -af || true
          df -h

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/mahjong-github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Only needed if you build arm64 or multi-arch
      - name: Set up QEMU
        if: contains(env.BUILD_PLATFORMS, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (cached)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ env.BUILD_PLATFORMS }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          # GHA cache: scope it + keep it smaller
          cache-from: type=gha,scope=mahjong-api
          cache-to: type=gha,scope=mahjong-api,mode=min
          # Optional: reduces build overhead/noise in many setups
          provenance: false

      - name: Render WEB task definition
        id: render-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WEB_TASK_DEFINITION }}
          container-name: ${{ env.WEB_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Render WORKER task definition
        id: render-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WORKER_TASK_DEFINITION }}
          container-name: ${{ env.WORKER_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Register WEB task definition revision
        id: register-web
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-web.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WEB: $ARN"

      - name: Register WORKER task definition revision
        id: register-worker
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-worker.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WORKER: $ARN"

      - name: Run Django migrations
        env:
          MIGRATE_SUBNETS: ${{ secrets.ECS_MIGRATE_SUBNETS }}
          MIGRATE_SGS: ${{ secrets.ECS_MIGRATE_SECURITY_GROUPS }}
        run: |
          SUBNETS_JSON=$(printf '"%s",' ${MIGRATE_SUBNETS//,/ } | sed 's/,$//')
          SGS_JSON=$(printf '"%s",' ${MIGRATE_SGS//,/ } | sed 's/,$//')

          aws ecs run-task \
            --region ${{ env.AWS_REGION }} \
            --cluster ${{ env.ECS_CLUSTER }} \
            --launch-type FARGATE \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS_JSON],securityGroups=[$SGS_JSON],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [
                { "name": "web", "command": ["python", "manage.py", "migrate", "--noinput"] }
              ]
            }'

      - name: Update WEB service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WEB_SERVICE }} \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      - name: Update WORKER service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WORKER_SERVICE }} \
            --task-definition ${{ steps.register-worker.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      - name: Wait for ECS rollouts (web + worker)
        run: .github/scripts/wait_ecs_rollout.sh "$ECS_WEB_SERVICE" "$ECS_WORKER_SERVICE"
        env:
          ECS_CLUSTER: ${{ env.ECS_CLUSTER }}

      - name: Deployment summary
        run: |
          echo "WEB task:    ${{ steps.register-web.outputs.arn }}"
          echo "WORKER task: ${{ steps.register-worker.outputs.arn }}"
