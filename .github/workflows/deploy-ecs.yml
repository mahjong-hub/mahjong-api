name: Deploy Django to ECS (Web + Worker)

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: mahjong-api
  ECS_CLUSTER: mahjong-cluster

  # Web
  ECS_WEB_SERVICE: mahjong-api-task-service-yzr4x1bz
  ECS_WEB_TASK_DEFINITION: .aws/ecs-task-def.json
  WEB_CONTAINER_NAME: web

  # Worker
  ECS_WORKER_SERVICE: mahjong-worker-service
  ECS_WORKER_TASK_DEFINITION: .aws/ecs-worker-task-def.json
  WORKER_CONTAINER_NAME: worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
        name: production
        url: https://api.mahjongcalc.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/mahjong-github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push multi-arch image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push .
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # --------------------------
      # Render task definitions
      # --------------------------

      - name: Render WEB task definition
        id: render-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WEB_TASK_DEFINITION }}
          container-name: ${{ env.WEB_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Render WORKER task definition
        id: render-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WORKER_TASK_DEFINITION }}
          container-name: ${{ env.WORKER_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # --------------------------
      # Register new revisions
      # --------------------------

      - name: Register WEB task definition revision
        id: register-web
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-web.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WEB: $ARN"

      - name: Register WORKER task definition revision
        id: register-worker
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-worker.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WORKER: $ARN"

      # --------------------------
      # Run migrations (one-off)
      # --------------------------

      - name: Run Django migrations
        env:
          MIGRATE_SUBNETS: ${{ secrets.ECS_MIGRATE_SUBNETS }}
          MIGRATE_SGS: ${{ secrets.ECS_MIGRATE_SECURITY_GROUPS }}
        run: |
          SUBNETS_JSON=$(printf '"%s",' ${MIGRATE_SUBNETS//,/ } | sed 's/,$//')
          SGS_JSON=$(printf '"%s",' ${MIGRATE_SGS//,/ } | sed 's/,$//')

          aws ecs run-task \
            --region ${{ env.AWS_REGION }} \
            --cluster ${{ env.ECS_CLUSTER }} \
            --launch-type FARGATE \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS_JSON],securityGroups=[$SGS_JSON],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [
                {
                  "name": "web",
                  "command": ["python", "manage.py", "migrate", "--noinput"]
                }
              ]
            }'

      # --------------------------
      # Deploy both services
      # --------------------------

      - name: Update WEB service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WEB_SERVICE }} \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      - name: Update WORKER service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WORKER_SERVICE }} \
            --task-definition ${{ steps.register-worker.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      # --------------------------
      # Rollout verification
      # --------------------------

      - name: Wait for ECS rollouts (web + worker)
        run: .github/scripts/wait_ecs_rollout.sh "$ECS_WEB_SERVICE" "$ECS_WORKER_SERVICE"
        env:
          ECS_CLUSTER: ${{ env.ECS_CLUSTER }}

      # Optional: log final ARNs for visibility
      - name: Deployment summary
        run: |
          echo "WEB task:    ${{ steps.register-web.outputs.arn }}"
          echo "WORKER task: ${{ steps.register-worker.outputs.arn }}"
