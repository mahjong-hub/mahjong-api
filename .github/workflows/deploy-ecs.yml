name: Deploy Django to ECS (Web + Worker)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: mahjong-api
  ECS_CLUSTER: mahjong-cluster

  BUILD_PLATFORMS: linux/amd64

  # Web
  ECS_WEB_SERVICE: mahjong-api-task-service-yzr4x1bz
  ECS_WEB_TASK_DEFINITION: .aws/ecs-task-def.json
  WEB_CONTAINER_NAME: web

  # Worker
  ECS_WORKER_SERVICE: mahjong-worker-service
  ECS_WORKER_TASK_DEFINITION: .aws/ecs-worker-task-def.json
  WORKER_CONTAINER_NAME: worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.mahjongcalc.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prevent "No space left on device" from Docker layers + caches
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo docker system prune -af || true
          df -h

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/mahjong-github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Only needed if you build arm64 or multi-arch
      - name: Set up QEMU
        if: contains(env.BUILD_PLATFORMS, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (cached)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ env.BUILD_PLATFORMS }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=mahjong-api
          cache-to: type=gha,scope=mahjong-api,mode=min
          provenance: false

      - name: Render WEB task definition
        id: render-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WEB_TASK_DEFINITION }}
          container-name: ${{ env.WEB_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Render WORKER task definition
        id: render-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_WORKER_TASK_DEFINITION }}
          container-name: ${{ env.WORKER_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Register WEB task definition revision
        id: register-web
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-web.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WEB: $ARN"

      - name: Register WORKER task definition revision
        id: register-worker
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-worker.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered WORKER: $ARN"

      # Optional but recommended: ensure jq exists for later checks
      - name: Ensure jq installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Run Django migrations
        env:
          MIGRATE_SUBNETS: ${{ secrets.ECS_MIGRATE_SUBNETS }}
          MIGRATE_SGS: ${{ secrets.ECS_MIGRATE_SECURITY_GROUPS }}
        run: |
          set -euo pipefail

          SUBNETS_JSON=$(printf '"%s",' ${MIGRATE_SUBNETS//,/ } | sed 's/,$//')
          SGS_JSON=$(printf '"%s",' ${MIGRATE_SGS//,/ } | sed 's/,$//')

          aws ecs run-task \
            --region ${{ env.AWS_REGION }} \
            --cluster ${{ env.ECS_CLUSTER }} \
            --launch-type FARGATE \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS_JSON],securityGroups=[$SGS_JSON],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [
                { "name": "web", "command": ["python", "manage.py", "migrate", "--noinput"] }
              ]
            }' >/tmp/migrate_run_task.json

          echo "Run-task output saved to /tmp/migrate_run_task.json"
          TASK_ARN=$(jq -r '.tasks[0].taskArn // empty' /tmp/migrate_run_task.json)
          if [ -z "$TASK_ARN" ]; then
            echo "❌ Could not determine migration taskArn"
            cat /tmp/migrate_run_task.json
            exit 1
          fi

          echo "Waiting for migration task to stop: $TASK_ARN"
          aws ecs wait tasks-stopped --cluster ${{ env.ECS_CLUSTER }} --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          STOP_REASON=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].stoppedReason' \
            --output text)

          echo "Migration exitCode: $EXIT_CODE"
          echo "Migration stoppedReason: $STOP_REASON"

          if [ "$EXIT_CODE" != "0" ]; then
            echo "❌ Migrations failed"
            exit 1
          fi

      - name: Update WEB service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WEB_SERVICE }} \
            --task-definition ${{ steps.register-web.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      - name: Update WORKER service to new revision
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_WORKER_SERVICE }} \
            --task-definition ${{ steps.register-worker.outputs.arn }} \
            --force-new-deployment \
            --no-paginate

      # Wait until services are stable (ECS definition of "steady state")
      - name: Wait for ECS services to be stable (web + worker)
        run: |
          set -euo pipefail
          aws ecs wait services-stable --cluster "${{ env.ECS_CLUSTER }}" --services "${{ env.ECS_WEB_SERVICE }}"
          aws ecs wait services-stable --cluster "${{ env.ECS_CLUSTER }}" --services "${{ env.ECS_WORKER_SERVICE }}"

      # HARD GATE: fail if rollback/circuit-breaker happened OR if services didn't end up on the intended task defs
      - name: Verify deploy succeeded (no rollback) + task defs match
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER="${{ env.ECS_CLUSTER }}"

          check_service () {
            local SERVICE="$1"
            local EXPECTED_TASKDEF="$2"

            echo "---- Checking ECS service: $SERVICE ----"

            aws ecs describe-services \
              --cluster "$CLUSTER" \
              --services "$SERVICE" \
              --query 'services[0]' \
              --output json > /tmp/svc.json

            # Primary deployment
            jq -r '.deployments[] | select(.status=="PRIMARY")' /tmp/svc.json > /tmp/primary.json || true
            if [ ! -s /tmp/primary.json ]; then
              echo "❌ No PRIMARY deployment found for $SERVICE"
              cat /tmp/svc.json | jq .
              exit 1
            fi

            PRIMARY_TASKDEF=$(jq -r '.taskDefinition' /tmp/primary.json)
            ROLLOUT_STATE=$(jq -r '.rolloutState // empty' /tmp/primary.json)

            echo "Primary taskDefinition: $PRIMARY_TASKDEF"
            echo "Expected taskDefinition: $EXPECTED_TASKDEF"
            echo "Rollout state: ${ROLLOUT_STATE:-"(not provided by ECS)"}"

            # Check task def matches what we just registered
            if [ "$PRIMARY_TASKDEF" != "$EXPECTED_TASKDEF" ]; then
              echo "❌ Service $SERVICE is NOT running the expected task definition (likely rolled back)"
              echo "Recent deployments:"
              jq -r '.deployments[] | {status, rolloutState, taskDefinition, desiredCount, runningCount, pendingCount}' /tmp/svc.json | jq .
              echo "Recent events:"
              jq -r '.events[0:10][]?.message' /tmp/svc.json
              exit 1
            fi

            # Fail if ECS reports failed rollout state
            if [ "$ROLLOUT_STATE" = "FAILED" ]; then
              echo "❌ Rollout FAILED for $SERVICE"
              echo "Recent events:"
              jq -r '.events[0:10][]?.message' /tmp/svc.json
              exit 1
            fi

            # Catch rollback/circuit breaker signals in events
            if jq -r '.events[0:20][]?.message' /tmp/svc.json | grep -Ei 'rollback|circuit breaker|deployment failed|failed deployment|stopped task' >/dev/null; then
              echo "❌ Detected rollback/circuit-breaker style event for $SERVICE"
              echo "Recent events:"
              jq -r '.events[0:20][]?.message' /tmp/svc.json
              exit 1
            fi

            echo "✅ $SERVICE looks healthy and on expected task def"
          }

          check_service "${{ env.ECS_WEB_SERVICE }}" "${{ steps.register-web.outputs.arn }}"
          check_service "${{ env.ECS_WORKER_SERVICE }}" "${{ steps.register-worker.outputs.arn }}"

      - name: Deployment summary
        run: |
          echo "WEB task:    ${{ steps.register-web.outputs.arn }}"
          echo "WORKER task: ${{ steps.register-worker.outputs.arn }}"
