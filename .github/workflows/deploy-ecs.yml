name: Deploy Django to ECS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: mahjong-api
  ECS_CLUSTER: mahjong-cluster
  ECS_SERVICE: mahjong-api-task-service-yzr4x1bz
  ECS_TASK_DEFINITION: .aws/ecs-task-def.json
  CONTAINER_NAME: web

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/mahjong-github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push multi-arch image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push .
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render ECS task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Register new task definition revision
        id: register-task
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-task.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Registered: $ARN"

      - name: Run Django migrations
        env:
          MIGRATE_SUBNETS: ${{ secrets.ECS_MIGRATE_SUBNETS }}
          MIGRATE_SGS: ${{ secrets.ECS_MIGRATE_SECURITY_GROUPS }}
        run: |
          SUBNETS_JSON=$(printf '"%s",' ${MIGRATE_SUBNETS//,/ } | sed 's/,$//')
          SGS_JSON=$(printf '"%s",' ${MIGRATE_SGS//,/ } | sed 's/,$//')

          aws ecs run-task \
            --region ${{ env.AWS_REGION }} \
            --cluster ${{ env.ECS_CLUSTER }} \
            --launch-type FARGATE \
            --task-definition ${{ steps.register-task.outputs.arn }} \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS_JSON],securityGroups=[$SGS_JSON],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [
                {
                  "name": "web",
                  "command": ["python", "manage.py", "migrate", "--noinput"]
                }
              ]
            }'

      - name: Deploy to ECS service (use registered ARN)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task.outputs.arn }} \
            --force-new-deployment

      - name: Wait for ECS service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

      - name: Verify ECS rollout succeeded
        run: |
          STATE=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query "services[0].deployments[0].rolloutState" \
            --output text)

          echo "Rollout state: $STATE"

          if [ "$STATE" != "COMPLETED" ]; then
            echo "ECS rollout did not complete successfully."
            exit 1
          fi

      - name: Verify desired tasks are running
        run: |
          read DESIRED RUNNING <<EOF
          $(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query "services[0].[desiredCount,runningCount]" \
            --output text)
          EOF

          echo "Desired: $DESIRED, Running: $RUNNING"

          if [ "$RUNNING" -lt "$DESIRED" ]; then
            echo "Not all desired tasks are running."
            exit 1
          fi